<!doctype <!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
                <title>Login Page</title>
                <meta name="description" content="">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="apple-touch-icon" href="apple-touch-icon.png">
        
                <link rel="stylesheet" href="css/bootstrap.min.css">
                <style>
                    body {
                        padding-top: 50px;
                        padding-bottom: 20px;
                    }
                </style>
                <link rel="stylesheet" href="css/bootstrap-theme.min.css">
                <link rel="stylesheet" href="css/main.css">
        
                <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
                
            </head>
<body>
        <header>
                <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                    <a class="navbar-brand" href="#">link1</a>
                    <a class="navbar-brand" href="#">link1</a>
                    <a class="navbar-brand" href="#">link1</a>
                </nav>
             </header>
             
    <main class="container">
            <br>
            <br>
            <form id="change-email-form" class="narrow">

                <input type="text"
                name="username"
                id="username"
                placeholder="username"
                pattern="[a-zA-Z ]{5,}"
                maxlength="30"
                required
                class="form-control"
                />

                <div class="validation-messages">
                    <span data-rule="valueMissing" class="hide">The username is required.</span>
                    <span data-rule="patternMismatch" class="hide">Must be a series of alpha characters only (min 5, max 30.)</span>
                </div>

                <input type="email"
                id="email"
                placeholder="e-mail address"
                title="E-mail address is required"
                required
                class="form-control"
                />

                <div class="validation-messages">
                    <span data-rule="valueMissing" class="hide">An email address is required.</span>
                    <span data-rule="patternMismatch" class="hide">
                        Special characters are not allowed.
                    </span>
                </div>

                <div class="push-down-top">
                    <button type="button" class="btn btn-link">Cancel</button>
                    <button type="button" id="login-button" class="btn">login</button>
                </div>

            </form>
        
    </main>
    <footer  class="navbar navbar-inverse navbar-fixed-bottom">
            <p>Created by: Jason Doucette</p>
            <p>Contact information: <a href="mailto:jasonedou@gmail.com">
            jasonedou@gmail.com</a>.</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/loginController.js"></script>
</body>
</html>
