<!doctype <!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recipes - a demo in Typography</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/recipes.css" />
    <script>
        WebFontConfig= {
            google: { families: [ 'Roboto Slab:700','Roboto:400, 400italic, 700italic,700']}
        };
        (function(){
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https:' : 'http') +
            '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })();
    </script>
    <!-- Needed for no JS availability-->
    <noscript>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:700|Roboto:400,400italic,700italic,700'
            rel='stylesheet' type='text/css'>

</head>

                </aside>
                <h1>Typography</h1>
                <p>This is just a demo to show webfonts and a progressive loading technique so the
                    text doesn't pop when the fonts finally load in on slow connections etc.
